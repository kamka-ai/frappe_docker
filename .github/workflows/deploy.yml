name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Check if directory exists, if not, clone it
            if [ ! -d "frappe_docker" ]; then
              echo "Cloning repository..."
              git clone https://${{ secrets.GHCR_PAT }}@github.com/kamka-ai/frappe_docker.git
            fi
            
            cd frappe_docker || { echo "Directory not found after clone"; exit 1; }
            
            # Ensure origin is set correctly with token for future pulls
            git remote set-url origin https://${{ secrets.GHCR_PAT }}@github.com/kamka-ai/frappe_docker.git
            git pull origin main
            
            # Create .env file with necessary variables
            echo "ERPNEXT_VERSION=v15.93.2" > .env
            echo "SITES=erp.kamka.cloud" >> .env
            echo "LETSENCRYPT_EMAIL=contact@kamka.cloud" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD || '123' }}" >> .env # Optional: Use secret if available
            echo "IMAGE=ghcr.io/kamka-ai/frappe_docker/custom:latest" >> .env # Use our custom image with Raven
            
            # Attempt to free up port 80/443 by stopping common services
            echo "Stopping potential conflicting services..."
            sudo systemctl stop nginx || true
            sudo systemctl stop apache2 || true
            
            # Start/Restart services with Traefik SSL and DB/Redis overrides
            sudo docker compose --env-file .env \
              -f compose.yaml \
              -f overrides/compose.https.yaml \
              -f overrides/compose.mariadb.yaml \
              -f overrides/compose.redis.yaml \
              up -d --remove-orphans
